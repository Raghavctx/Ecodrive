<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #007bff !important;
        }
        .navbar-brand {
            color: #ffffff !important;
            font-weight: bold;
        }
        .navbar-brand:hover {
            color: #ffffff !important;
        }
        .quote {
            text-align: center;
            margin-top: 100px;
            margin-bottom: 50px;
        }
        .quote h2 {
            font-size: 36px;
            font-weight: bold;
            color: #007bff;
        }
        .quote p {
            font-size: 20px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .card-header {
            background-color: #007bff;
            border-radius: 15px 15px 0 0;
            padding: 15px;
        }
        .card-body {
            padding: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Petrol Calculator By Raghav</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="quote">
                    <h2>"Life is a journey, enjoy the ride!"</h2>
                    <p>Calculate how much petrol you need for your next adventure.</p>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header text-white">
                        <h3 class="mb-0">Petrol Calculator By Raghav</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="distance">Distance to be covered (km):</label>
                            <div class="input-group">
                                <input type="number" id="distance" class="form-control" required>
                                <div class="input-group-append">
                                    <span class="input-group-text">km</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mileage">Average mileage of the vehicle (km/l):</label>
                            <div class="input-group">
                                <input type="number" id="mileage" class="form-control" required>
                                <div class="input-group-append">
                                    <span class="input-group-text">km/l</span>
                                </div>
                            </div>
                        </div><script>
    function calculatePetrol() {
        var distance = parseFloat(document.getElementById("distance").value);
        var mileage = parseFloat(document.getElementById("mileage").value);
        var fuelPrice = parseFloat(document.getElementById("fuelPrice").value);
        if (isNaN(distance) || isNaN(mileage) || isNaN(fuelPrice) || distance <= 0 || mileage <= 0 || fuelPrice <= 0) {
            alert("Please enter valid numeric values for distance, mileage, and fuel price.");
            return;
        }
        var petrolNeeded = distance / mileage;
        var petrolCost = petrolNeeded * fuelPrice;
        document.getElementById("result").innerHTML = "<i class='fas fa-gas-pump'></i> Petrol needed: " + petrolNeeded.toFixed(2) + " liters<br>" + "<i class='fas fa-rupee-sign'></i> Petrol cost: ₹" + petrolCost.toFixed(2);
    }
</script>

                        <div class="form-group">
                            <label for="fuelPrice">Fuel price in India (₹/liter):</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">₹</span>
                                </div>
                                <input type="number" id="fuelPrice" class="form-control" required>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-block" onclick="calculatePetrol()"><i class="fas fa-calculator mr-2"></i> Calculate</button>
                        <div class="result text-center" id="result"></div>
                    </div>
                </div
